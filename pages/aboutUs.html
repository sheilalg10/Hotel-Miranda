<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>Hotel Miranda</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <span class="header__span">We Make Your Feel Comfortable</span>
      <div class="header__div">
        <div class="header__div__hamburguer" id="hamburguerMenu">
          <span class="header__div__hamburguer__span"></span>
          <span class="header__div__hamburguer__span"></span>
          <span class="header__div__hamburguer__span"></span>
        </div>
        <a href="../index.html">
          <img
            class="header__div__logo"
            src="../assets/images/title.svg"
            alt="Hotel Miranda"
          />
        </a>
        <nav class="header__div__nav">
          <ul class="header__div__nav__list">
            <li class="header__div__nav__list__item">
              <a
                href="./aboutUs.html"
                class="header__div__nav__list__link"
                >About Us</a
              >
            </li>
            <li class="header__div__nav__list__item">
              <a href="./rooms.html" class="header__div__nav__list__link"
                >Rooms</a
              >
            </li>
            <li class="header__div__nav__list__item">
              <a href="./offers.html" class="header__div__nav__list__link"
                >Offers</a
              >
            </li>
            <li class="header__div__nav__list__item">
              <a
                href="./contact.html"
                class="header__div__nav__list__link"
                >Contact</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__icons">
        <img
          src="../assets/images/icons/human.svg"
          class="header__icons__icon"
          alt="User Icon"
        />
        <img
          src="../assets/images/icons/lupa.svg"
          class="header__icons__icon"
          alt="Search Icon"
        />
      </div>
    </header>
    <!-- MAIN -->
     <main>
        <section class="title">
            <span class="title__span">the ultimate luxury</span>
            <h1 class="title__h1">about us</h1>
            <div class="title__div">
                <p class="title__div__p">Home | <span>About</span></p>
            </div>
        </section>
        <section class="sectionVideo">
            <video class="sectionVideo__video" src="../assets/images/video/video01.mp4" autoplay loop muted></video>
            <h2 class="sectionVideo__h2">Hello. Our hotel has been present for over 20 years. We make the best for all our customers.</h2>
            <div class="sectionVideo__div">
                <div class="sectionVideo__div__card">
                    <img class="sectionVideo__div__card__img" src="../assets/images/icons/breakfast.svg" alt="breakfast">
                    <h3 class="sectionVideo__div__card__h3">breakfast</h3>
                </div>
                <div class="sectionVideo__div__card sectionVideo__div__card--solid">
                    <img class="sectionVideo__div__card__img" src="../assets/images/icons/airplane.svg" alt="airplane">
                    <h3 class="sectionVideo__div__card__h3 sectionVideo__div__card__h3--solid">airport pickup</h3>
                </div>
                <div class="sectionVideo__div__card">
                    <img class="sectionVideo__div__card__img" src="../assets/images/icons/map02.svg" alt="map">
                    <h3 class="sectionVideo__div__card__h3">city guide</h3>
                </div>
                <div class="sectionVideo__div__card sectionVideo__div__card--hidden">
                    <img class="sectionVideo__div__card__img" src="../assets/images/icons/bbq.svg" alt="bbq">
                    <h3 class="sectionVideo__div__card__h3">bbq party</h3>
                </div>
                <div class="sectionVideo__div__card">
                    <img class="sectionVideo__div__card__img" src="../assets/images/icons/luxury.svg" alt="luxuryRoom">
                    <h3 class="sectionVideo__div__card__h3">luxury room</h3>
                </div>
            </div>
        </section>
     </main>
    <!-- JS -->
    <script type="module" src="../js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
